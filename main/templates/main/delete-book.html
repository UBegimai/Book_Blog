{% extends 'base.html' %}
{% block content %}
    <h3>Are you sure you want to delete
         "{{ book.title}}"
        book?
    </h3>
        <form method="post">
            {% csrf_token %}
            {% if book.image %}
                <img src="{{ book.image.url }}">
            {% endif %}
            <button type="submit" name="button" class="btn btn-primary">
                <i class="fa fa-trash-o fa-lg"></i>
            Delete</button>

        </form>
{% endblock %}
